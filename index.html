<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <fieldset>
        <legend>Formulário</legend>
        <form action="https://formsubmit.co/lucascostadeveloper@gmail.com" method="POST">
            <!--Link para abrir uma nova página.-->
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/sucesso.html">
            <!--This value is used for the email's CC Field. This lets you send a copy of each submission to another email address.-->
            <!--<input type="hiddden" name="_cc" value="email@email.com, outro@email.com">-->
            
            <!--You can send an instant response to your users with a copy of the submission. Add a custom message to the email body.-->
            <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, obrigado pelo contato e logo responderemos.">
            <label for="name"><input type="text" name="name" placeholder="Nome"></label>
            <label for="email"><input type="email" placeholder="E-mail"></label>
            <label for="subject"><input type="text" name="subject" placeholder="Assunto"></label>
            <label for="comment"><textarea name="comment" id="comment" placeholder="Comentário" cols="30" rows="10"></textarea></label>
            <button>Enviar</button>
        </form>
    </fieldset>
</body>
</html>
